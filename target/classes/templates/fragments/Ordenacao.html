<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="order (pagina,prop,texto) ">
	<a th:href="${pagina.urlOrdenada(prop)}" th:remove="${pagina.vazia} ? tag"> 
		<span th:text="${texto}"></span> 
		<span
			class="dropup" th:remove="${pagina.descendente(prop)} ? tag"
			th:if="${pagina.ordenada(prop)}"> 
			<span class="caret"></span>
		</span>
	</a>
</th:block>



</html>
